<div class="scanner-container">
  <video #video autoplay playsinline></video>
  <canvas #canvas></canvas>

  <div class="quality-scorer">
    SCORING {{ imageQuality }}%
  </div>

  <div class="controls">
    <button (click)="captureImage()">
      Capture Document
    </button>
    <div class="status" *ngIf="autoCaptureFeedback">
      {{ autoCaptureFeedback }}
    </div>
  </div>
</div>
