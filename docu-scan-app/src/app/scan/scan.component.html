<div class="scanner-container">
  <video #video autoplay playsinline></video>
  <canvas #canvas></canvas>
  
  <div class="controls">
    <button (click)="captureImage()" [disabled]="!isSteady">
      Capture Document
    </button>
    <div class="status" *ngIf="documentDetected && !isSteady">
      Hold steady...
    </div>
    <div class="status" *ngIf="isSteady">
      âœ“ Ready to capture
    </div>
  </div>
</div>
